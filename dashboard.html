<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .graph {
            text-align: center;
            margin: 20px 0;
        }
        .analysis {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard de Ventas</h1>
            <p>Un análisis visual de las métricas clave.</p>
        </div>
        <div class="graph">
            <img src="static/ventas.png" alt="Gráfica de Ventas" width="600">
        </div>
        <div class="analysis">
            <h2>Análisis</h2>
            <p>
                Las ventas muestran un crecimiento constante durante los meses analizados, con un aumento notable en los últimos dos períodos.
            </p>
        </div>
    </div>
</body>
</html>
