<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    /* Encabezado */
    .header {
      background-color: #16c263;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Sección de cuadros de resultados */
    .summary {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .summary-card {
      background: linear-gradient(135deg, #df0d13, #9dd33e);
      color: white;
      text-align: center;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Sección de gráficas */
    .charts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .chart {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <h1>Dashboard Corporativo</h1>
  </div>

  <!-- Contenedor Principal -->
  <div class="container">

    <!-- Cuadros de Resumen -->
    <div class="summary">
      <div class="summary-card">
        <h2>120</h2>
        <p>Clientes Nuevos</p>
      </div>
      <div class="summary-card">
        <h2>85%</h2>
        <p>Tasa de Retención</p>
      </div>
      <div class="summary-card">
        <h2>$45,000</h2>
        <p>Ventas Totales</p>
      </div>
      <div class="summary-card">
        <h2>12</h2>
        <p>Proyectos Activos</p>
      </div>
    </div>

    <!-- Gráficas -->
    <div class="charts">
      <div class="chart">Gráfica 1</div>
      <div class="chart">Gráfica 2</div>
      <div class="chart">Gráfica 3</div>
    </div>

  </div>

</body>
</html>
